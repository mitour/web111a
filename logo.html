<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      max-width: 100%;
      height: auto;
    }
    .flex {
      display: flex;
    }
    .col {
      width: 50%;
    }
    .darktheme {
      background-color: #000;
      color: #fff;
    }
    .lighttheme {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="flex">
    <div class="col darktheme">
      <h1>darktheme</h1>
      <br>
      <img src="./welearn-logo/dot – darktheme.svg" alt="">
    </div>
    <div class="col lighttheme">
      <h1>lighttheme</h1>
      <br>
      <img src="./welearn-logo/dot – lighttheme.svg" alt="">
    </div>
  </div>
</body>
</html>
